<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos - Loja das Resinas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .db-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .db-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 100;
            padding: 1rem 0;
            border-bottom: 2px solid var(--border-color);
        }

        .product-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-soft);
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 2rem;
            border: 1px solid var(--border-color);
        }

        .product-img-preview {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border: 1px solid #eee;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 0.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .section-title {
            grid-column: 1 / -1;
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.25rem;
        }

        .save-btn {
            background-color: #28a745;
            /* Green */
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: var(--radius-lg);
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .save-btn:hover {
            transform: scale(1.05);
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="background-decor"></div>

    <header class="main-header">
        <nav class="nav-container">
            <button class="nav-btn" onclick="window.location.href='index.html'">Calculadora Rendimento</button>
            <button class="nav-btn" onclick="window.location.href='tacos-calculator.html'">Calculadora Tacos</button>
            <button class="nav-btn" onclick="window.location.href='box-calculator.html'">Calculadora Caixas</button>
            <button class="nav-btn" onclick="window.location.href='weight-calculator.html'">Calculadora Peso</button>
            <button class="nav-btn" onclick="window.location.href='carrier-generator.html'">Gerador de
                transportadora</button>
            <button class="nav-btn" onclick="window.location.href='faq.html'">Catálogo / FAQ</button>
            <button class="nav-btn" onclick="window.location.href='tax-calculator.html'">Calculadora Impostos</button>
        </nav>
    </header>

    <div class="db-container">
        <div class="db-header">
            <div>
                <h1>Gerenciamento de Produtos (DB)</h1>
                <p>Edite as informações e clique em Salvar para baixar o arquivo atualizado.</p>
            </div>
            <button id="save-db-btn" class="save-btn">
                <i class="fa-solid fa-floppy-disk"></i> Salvar Alterações (Baixar products.js)
            </button>
        </div>

        <div id="products-list">
            <!-- Products injected here -->
        </div>
    </div>

    <footer class="main-footer" style="background: #e9ecef; padding: 2rem; text-align: center;">
        <button onclick="window.location.href='database.html'"
            style="background: var(--primary-color); color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
            <i class="fa-solid fa-database"></i> Banco de Dados
        </button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="db-service.js?v=5"></script>
    <script src="database-script.js?v=5"></script>
</body>

</html>
