<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rendimento - Loja das Resinas</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-decor"></div>

    <header class="main-header">
        <nav class="nav-container">
            <button class="nav-btn" onclick="window.location.href='index.html'">Calculadora Rendimento</button>
            <button class="nav-btn" onclick="window.location.href='tacos-calculator.html'">Calculadora Tacos</button>
            <button class="nav-btn" onclick="window.location.href='box-calculator.html'">Calculadora Caixas</button>
            <button class="nav-btn" onclick="window.location.href='weight-calculator.html'">Calculadora Peso</button>
            <button class="nav-btn" onclick="window.location.href='carrier-generator.html'">Gerador de
                transportadora</button>
            <button class="nav-btn" onclick="window.location.href='faq.html'">Catálogo / FAQ</button>
            <button class="nav-btn" onclick="window.location.href='tax-calculator.html'">Calculadora Impostos</button>
        </nav>
    </header>

    <div class="main-wrapper">
        <main class="content-grid">
            <!-- Left Column: Product Image -->
            <section class="image-column">
                <div class="product-image-container hidden" id="product-image-container">
                    <img id="product-image" src="" alt="Produto Selecionado" class="product-image">
                </div>
                <div class="placeholder-message" id="image-placeholder-msg">
                    <i class="fa-solid fa-paint-roller"></i>
                    <p>Selecione um produto para visualizar</p>
                </div>
            </section>

            <!-- Right Column: Calculator -->
            <section class="calculator-column">
                <header class="header">
                    <h1>Calculadora de Materiais</h1>
                    <p>Planeje sua obra com precisão profissional</p>
                </header>

                <form id="calculator-form" class="calculator-form">
                    <!-- Unified Search Input -->
                    <div class="input-group" style="position: relative;">
                        <label for="product-search">
                            <i class="fa-solid fa-magnifying-glass"></i> Buscar Produto
                        </label>
                        <input type="text" id="product-search" placeholder="Digite o nome ou marca..."
                            autocomplete="off">
                        <button id="clear-search" type="button"
                            style="display: none; position: absolute; right: 15px; top: 42px; background: none; border: none; color: #999; cursor: pointer;">
                            <i class="fa-solid fa-xmark"></i>
                        </button>

                        <div id="search-results" class="search-dropdown hidden"></div>

                        <!-- Product Selection Display (after search) -->
                        <div id="selected-product-display" class="hidden"
                            style="margin-top: 1rem; padding: 1rem; background: #e9ecef; border-radius: var(--radius-md); border-left: 4px solid var(--secondary-color);">
                            <div style="font-weight: 600; color: var(--primary-color);" id="selected-name">Produto X
                            </div>
                            <div style="font-size: 0.85rem; color: var(--text-muted);" id="selected-brand">Marca Y</div>
                        </div>

                        <!-- Yield Info Display -->
                        <div id="yield-info" class="yield-display hidden" style="margin-top: 0.5rem;">
                            <i class="fa-solid fa-fill-drip"></i>
                            <span id="yield-text">Rendimento: --</span>
                        </div>
                    </div>

                    <!-- Area Input -->
                    <div class="input-group">
                        <label for="area-input">
                            <i class="fa-solid fa-ruler-combined"></i> Área (m²)
                        </label>
                        <input type="number" id="area-input" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                </form>

                <div id="result-card" class="result-card hidden">
                    <div class="result-header">
                        <span>Quantidade Estimada</span>
                    </div>
                    <div class="result-value-container">
                        <h2 id="result-value">0</h2>
                        <span id="result-unit" class="unit">unidades</span>
                    </div>
                    <p class="result-note">*Cálculo base para uma demão padrão.</p>
                </div>
            </section>
        </main>
    </div>

    <footer class="main-footer" style="background: #e9ecef; padding: 2rem; text-align: center;">
        <button onclick="window.location.href='database.html'"
            style="background: var(--primary-color); color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
            <i class="fa-solid fa-database"></i> Banco de Dados
        </button>
    </footer>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>

</html>
