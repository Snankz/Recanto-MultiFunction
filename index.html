<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rendimento - Loja das Resinas</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css?v=7">
</head>

<body>

    <div class="background-decor"></div>

    <header class="main-header">
        <nav class="nav-container">
            <button class="nav-btn" onclick="window.location.href='index.html'">Calculadora Rendimento</button>
            <button class="nav-btn" onclick="window.location.href='tacos-calculator.html'">Calculadora Tacos</button>
            <button class="nav-btn" onclick="window.location.href='box-calculator.html'">Calculadora Caixas</button>
            <button class="nav-btn" onclick="window.location.href='weight-calculator.html'">Calculadora Peso</button>
            <button class="nav-btn" onclick="window.location.href='carrier-generator.html'">Gerador de
                transportadora</button>
            <button class="nav-btn" onclick="window.location.href='label-generator.html'">Gerador de Etiquetas</button>
            <button class="nav-btn" onclick="window.location.href='newsletter.html'">Newsletter / Avisos</button>
            <button class="nav-btn" onclick="window.location.href='faq.html'">Catálogo / FAQ</button>
            <button class="nav-btn" onclick="window.location.href='tax-calculator.html'">Calculadora Impostos</button>
        </nav>
    </header>

    <div class="main-wrapper" style="max-width: 800px; margin: 0 auto;">
        <main class="content-grid" style="grid-template-columns: 1fr 1fr; gap: 2rem; align-items: start;">

            <!-- Left Column: Placeholder (Initial State) -->
            <section id="intro-placeholder" class="image-column"
                style="background: white; border-radius: var(--radius-lg); padding: 3rem; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100%; min-height: 500px;">
                <i class="fa-solid fa-calculator" style="font-size: 4rem; color: #e9ecef; margin-bottom: 1.5rem;"></i>
                <h2 style="color: var(--primary-color); margin-bottom: 0.5rem;">Bem-vindo!</h2>
                <p style="color: var(--text-muted);">Selecione um produto ao lado para ver sua ficha técnica e calcular
                    o rendimento.</p>
            </section>

            <!-- Left Column: Product Details (Visual Aid - Hidden) -->
            <section id="product-details" class="product-details hidden animate-slide-up"
                style="background: white; padding: 2rem; border-radius: var(--radius-lg); height: 100%;">

                <header class="section-header"
                    style="text-align: center; margin-bottom: 2rem; border-bottom: 1px solid #eee; padding-bottom: 1rem;">
                    <h3 style="color: var(--primary-color);"><i class="fa-solid fa-circle-info"></i> Detalhes do Produto
                    </h3>
                </header>

                <div class="details-grid-vertical" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <!-- Image -->
                    <div class="detail-image-container" style="text-align: center;">
                        <img id="detail-image" src="" alt="Produto" class="product-image" style="max-height: 250px;">
                    </div>

                    <!-- Info -->
                    <div class="detail-info-container">
                        <h2 id="detail-name-aid"
                            style="color: var(--primary-color); font-size: 1.8rem; margin-bottom: 0.2rem;">Nome</h2>
                        <h4 id="detail-brand-aid" style="color: var(--secondary-color); margin-bottom: 1rem;">Marca</h4>

                        <div class="info-specs-grid" id="info-grid" style="grid-template-columns: 1fr 1fr;">
                            <!-- Dynamic Key-Value Pairs injected here -->
                        </div>

                        <div
                            style="margin-top: 1.5rem; text-align: center; display: flex; flex-direction: column; gap: 0.5rem;">
                            <a id="detail-bulletin" href="#" target="_blank" class="action-btn"
                                style="padding: 0.8rem; text-decoration: none; border-radius: var(--radius-md); background-color: var(--secondary-color);">
                                <i class="fa-solid fa-file-lines"></i> Boletim Técnico
                            </a>
                            <a id="detail-fisqp" href="#" target="_blank" class="action-btn"
                                style="padding: 0.8rem; text-decoration: none; border-radius: var(--radius-md); background-color: #6c757d;">
                                <i class="fa-solid fa-file-pdf"></i> Ver FISQP
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right Column: Calculator Section -->
            <section class="calculator-column" style="width: 100%; background: #f8f9fa;">
                <header class="header">
                    <h1>Calculadora <span
                            style="font-size: 0.5em; color: var(--secondary-color); vertical-align: middle;">(Atualizado)</span>
                    </h1>
                    <p>Planeje com precisão</p>
                </header>

                <form id="calculator-form" class="calculator-form" style="width: 100%;">
                    <!-- Unified Search Input -->
                    <div class="input-group" style="position: relative;">
                        <label for="product-search">
                            <i class="fa-solid fa-magnifying-glass"></i> Buscar Produto
                        </label>
                        <input type="text" id="product-search" placeholder="Digite o nome ou marca..."
                            autocomplete="off">
                        <button id="clear-search" type="button"
                            style="display: none; position: absolute; right: 15px; top: 42px; background: none; border: none; color: #999; cursor: pointer;">
                            <i class="fa-solid fa-xmark"></i>
                        </button>

                        <div id="search-results" class="search-dropdown hidden"></div>

                        <!-- Yield Info Display -->
                        <div id="yield-info" class="yield-display hidden" style="margin: 0;">
                            <i class="fa-solid fa-fill-drip"></i>
                            <span id="yield-text">Rendimento: --</span>
                        </div>
                    </div>

                    <!-- Area Input -->
                    <div class="input-group">
                        <label for="area-input">
                            <i class="fa-solid fa-ruler-combined"></i> Área (m²)
                        </label>
                        <input type="number" id="area-input" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                </form>

                <div id="result-card" class="result-card hidden" style="margin-top: 2rem;">
                    <div class="result-header">
                        <span>Quantidade Estimada</span>
                    </div>
                    <div class="result-value-container">
                        <h2 id="result-value">0</h2>
                        <span id="result-unit" class="unit">unidades</span>
                    </div>
                    <p id="result-note" class="result-note">*Cálculo base para uma demão padrão.</p>
                </div>
            </section>
        </main>
    </div>

    <footer class="main-footer" style="background: #e9ecef; padding: 2rem; text-align: center;">
        <button class="footer-db-btn" onclick="checkDbAccess()">
            <i class="fa-solid fa-database"></i> Banco de Dados
        </button>
    </footer>

    <script>
        function checkDbAccess() {
            const pass = prompt('Digite a senha de acesso:');
            if (pass === '1313') {
                window.location.href = 'database.html';
            } else if (pass !== null) {
                alert('Senha incorreta!');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="db-service.js?v=7"></script>
    <script src="products.js?v=7"></script>
    <script src="script.js?v=7"></script>
</body>

</html>
