<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso - Loja das Resinas</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-decor"></div>

    <header class="main-header">
        <nav class="nav-container">
            <button class="nav-btn" onclick="window.location.href='index.html'">Calculadora Rendimento</button>
            <button class="nav-btn" onclick="window.location.href='tacos-calculator.html'">Calculadora Tacos</button>
            <button class="nav-btn" onclick="window.location.href='box-calculator.html'">Calculadora Caixas</button>
            <button class="nav-btn active">Calculadora Peso</button>
            <button class="nav-btn" onclick="window.location.href='carrier-generator.html'">Gerador de
                transportadora</button>
            <button class="nav-btn" onclick="window.location.href='faq.html'">Catálogo / FAQ</button>
            <button class="nav-btn" onclick="window.location.href='tax-calculator.html'">Calculadora Impostos</button>
        </nav>
    </header>

    <div class="main-wrapper">
        <main class="content-grid">
            <!-- Left Column: Results -->
            <section class="calculator-column" style="background: white; border-right: 1px solid var(--border-color);">
                <header class="header">
                    <h1>Peso Total</h1>
                    <p>Soma líquida dos produtos</p>
                </header>

                <div class="result-display-container"
                    style="display: flex; flex-direction: column; justify-content: center; height: 100%; align-items: center; text-align: center;">

                    <div class="result-value-container" style="color: var(--primary-color);">
                        <i class="fa-solid fa-scale-balanced"
                            style="font-size: 3rem; margin-bottom: 1rem; color: var(--secondary-color);"></i>
                        <h2 id="total-weight" style="font-size: 4rem; font-weight: 700;">0.00</h2>
                        <span class="unit" style="font-size: 1.5rem; color: var(--text-muted);">kg</span>
                    </div>

                    <div style="margin-top: 2rem;">
                        <p>Total de Itens: <span id="total-items">0</span></p>
                    </div>

                </div>
            </section>

            <!-- Right Column: Input / List -->
            <section class="calculator-column">
                <header class="header">
                    <h1>Adicionar Produtos</h1>
                    <p>Monte seu pedido</p>
                </header>

                <div class="input-section">

                    <!-- Search Section -->
                    <div class="input-group" style="position: relative;">
                        <label for="product-search">
                            <i class="fa-solid fa-magnifying-glass"></i> Buscar Produto
                        </label>
                        <input type="text" id="product-search" placeholder="Digite o nome do produto..."
                            autocomplete="off" class="calc-input">
                        <button id="clear-search"
                            style="display: none; position: absolute; right: 10px; top: 38px; background: none; border: none; color: #999; cursor: pointer;">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <!-- Search Results Dropdown -->
                        <div id="search-results" class="search-dropdown hidden"></div>
                    </div>

                    <!-- Selected Product Display -->
                    <div id="selected-product-display" class="selected-product-card hidden"
                        style="background: #f8f9fa; padding: 1rem; border-radius: var(--radius-md); border: 1px solid var(--border-color); margin-bottom: 1.5rem; text-align: center;">
                        <h3 id="selected-name" style="color: var(--primary-color); margin-bottom: 0.25rem;">Nome Produto
                        </h3>
                        <p id="selected-brand" style="color: var(--text-muted); font-size: 0.9rem;">Marca - Peso</p>
                    </div>

                    <!-- 3. Quantity Input -->
                    <div class="input-group">
                        <label for="qty-input">
                            <i class="fa-solid fa-hashtag"></i> Quantidade (Unidades)
                        </label>
                        <input type="number" id="qty-input" min="1" value="1" class="calc-input">
                    </div>

                    <button id="add-product-btn" class="action-btn"
                        style="width: 100%; padding: 1rem; background: var(--secondary-color); color: white; border: none; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; margin-bottom: 2rem; transition: background 0.3s;">
                        <i class="fa-solid fa-plus"></i> Adicionar
                    </button>

                    <!-- Cart List -->
                    <div class="cart-container">
                        <label
                            style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--primary-color);">
                            <i class="fa-solid fa-list-ul"></i> Lista de Produtos
                        </label>
                        <ul id="product-list" class="box-list"
                            style="list-style: none; padding: 0; max-height: 250px; overflow-y: auto;">
                            <div id="empty-list-msg" class="placeholder-message" style="font-size: 0.9rem;">
                                <p>Nenhum produto adicionado.</p>
                            </div>
                        </ul>
                    </div>

                </div>
            </section>
        </main>
    </div>

    <footer class="main-footer"></footer>

    <script src="products.js"></script>
    <script src="weight-script.js"></script>
</body>

</html>
