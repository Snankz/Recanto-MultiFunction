<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tacos - Loja das Resinas</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-decor"></div>

    <header class="main-header">
        <nav class="nav-container">
            <button class="nav-btn" onclick="window.location.href='index.html'">Calculadora Rendimento</button>
            <button class="nav-btn active" onclick="window.location.href='tacos-calculator.html'">Calculadora
                Tacos</button>
            <button class="nav-btn" onclick="window.location.href='box-calculator.html'">Calculadora Caixas</button>
            <button class="nav-btn" onclick="window.location.href='weight-calculator.html'">Calculadora Peso</button>
            <button class="nav-btn" onclick="window.location.href='carrier-generator.html'">Gerador de
                transportadora</button>
            <button class="nav-btn" onclick="window.location.href='faq.html'">Catálogo / FAQ</button>
            <button class="nav-btn" onclick="window.location.href='tax-calculator.html'">Calculadora Impostos</button>
        </nav>
    </header>

    <div class="main-wrapper">
        <main class="content-grid">
            <!-- Left Column: Results (Taco Types & Qty) -->
            <section class="calculator-column" style="background: white; border-right: 1px solid var(--border-color);">
                <header class="header">
                    <h1>Resultados</h1>
                    <p>Unidades necessárias por tipo</p>
                </header>

                <div id="tacos-results-container" class="result-display-container"
                    style="display: flex; flex-direction: column; justify-content: flex-start; height: 100%; overflow-y: auto; padding-right: 0.5rem;">
                    <!-- Results populated dynamically -->
                    <div class="placeholder-message" id="results-placeholder">
                        <p>Informe a área para calcular.</p>
                    </div>
                </div>
            </section>

            <!-- Right Column: Input Area -->
            <section class="calculator-column">
                <header class="header">
                    <h1>Área do Projeto</h1>
                    <p>Informe a metragem total</p>
                </header>

                <div class="input-section">

                    <div class="input-group">
                        <label for="area-input">
                            <i class="fa-solid fa-ruler-combined"></i> Área a cobrir (m²)
                        </label>
                        <input type="number" id="area-input" placeholder="0.00" min="0" step="0.01" class="calc-input"
                            style="font-size: 1.5rem; padding: 1.5rem; text-align: center;">
                    </div>

                    <div style="margin-top: 2rem; color: var(--text-muted); font-size: 0.9rem; text-align: center;">
                        <p><i class="fa-solid fa-circle-info"></i> O cálculo considera cobertura exata sem perda.</p>
                    </div>

                </div>
            </section>
        </main>
    </div>

    <footer class="main-footer">
        <button class="footer-db-btn" onclick="checkDbAccess()">
            <i class="fa-solid fa-database"></i> Banco de Dados
        </button>
    </footer>

    <script>
        function checkDbAccess() {
            const pass = prompt('Digite a senha de acesso:');
            if (pass === '1313') {
                window.location.href = 'database.html';
            } else if (pass !== null) {
                alert('Senha incorreta!');
            }
        }
    </script>

    <script src="tacos-script.js"></script>
</body>

</html>
