<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas - Loja das Resinas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-decor"></div>

    <header class="main-header">
        <nav class="nav-container">
            <button class="nav-btn" onclick="window.location.href='index.html'">Calculadora Rendimento</button>
            <button class="nav-btn" onclick="window.location.href='tacos-calculator.html'">Calculadora Tacos</button>
            <button class="nav-btn" onclick="window.location.href='box-calculator.html'">Calculadora Caixas</button>
            <button class="nav-btn" onclick="window.location.href='weight-calculator.html'">Calculadora Peso</button>
            <button class="nav-btn" onclick="window.location.href='carrier-generator.html'">Gerador de
                transportadora</button>
            <button class="nav-btn active-nav" onclick="window.location.href='label-generator.html'">Gerador de
                Etiquetas</button>
            <button class="nav-btn" onclick="window.location.href='newsletter.html'">Newsletter / Avisos</button>
            <button class="nav-btn" onclick="window.location.href='faq.html'">Catálogo / FAQ</button>
            <button class="nav-btn" onclick="window.location.href='tax-calculator.html'">Calculadora Impostos</button>
        </nav>
    </header>

    <div class="main-wrapper" style="max-width: 1200px; margin: 2rem auto;">
        <main class="content-grid" style="grid-template-columns: 1fr 1fr; gap: 2rem; align-items: start;">

            <!-- Left Column: Controls -->
            <section class="calculator-column"
                style="width: 100%; grid-column: span 1; background: white; border-radius: var(--radius-lg); padding: 2rem; box-shadow: var(--shadow-soft);">
                <header class="header">
                    <h1>Gerador de Etiquetas</h1>
                    <p>Crie etiquetas de envio personalizadas (Estilo Correios)</p>
                </header>

                <form id="label-form" class="calculator-form">

                    <!-- Recipient Info -->
                    <div class="section-title" style="margin-top: 0; font-weight: 700; color: var(--primary-color);">
                        Destinatário</div>

                    <div class="form-group" style="margin-bottom: 1rem;">
                        <input type="checkbox" id="dest-mp"> <label for="dest-mp"
                            style="display:inline; font-weight:normal;">Mão própria (MP)</label>
                    </div>

                    <div class="form-group">
                        <label>CEP:</label>
                        <input type="text" id="dest-cep" placeholder="00000-000">
                    </div>

                    <div class="form-group">
                        <label>Nome / Empresa / Promoção:</label>
                        <input type="text" id="dest-name" required>
                    </div>

                    <div class="form-grid" style="display: grid; grid-template-columns: 3fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Endereço:</label>
                            <input type="text" id="dest-address-street">
                        </div>
                        <div class="form-group">
                            <label>Número:</label>
                            <input type="text" id="dest-number">
                        </div>
                    </div>

                    <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Complemento:</label>
                            <input type="text" id="dest-compl">
                        </div>
                        <div class="form-group">
                            <label>Bairro:</label>
                            <input type="text" id="dest-district">
                        </div>
                    </div>

                    <div class="form-grid" style="display: grid; grid-template-columns: 3fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Cidade:</label>
                            <input type="text" id="dest-city">
                        </div>
                        <div class="form-group">
                            <label>UF:</label>
                            <select id="dest-uf">
                                <option value="SP">SP</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Observação (máx. 60 caracteres):</label>
                        <textarea id="dest-obs" rows="2" maxlength="60"
                            style="width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-family: var(--font-main);"></textarea>
                        <small id="obs-counter"
                            style="color: var(--text-muted); display: block; text-align: right;">caracteres restantes:
                            60</small>
                    </div>

                    <hr style="border: 0; border-top: 1px solid #eee; margin: 1.5rem 0;">

                    <!-- Configuration -->
                    <div class="section-title" style="font-weight: 700; color: var(--primary-color);">Configuração da
                        Etiqueta</div>

                    <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Largura (cm)</label>
                            <input type="number" id="label-width" min="8" max="15" value="10" step="0.5">
                            <small style="color: var(--text-muted); font-size: 0.75rem;">Min: 8cm, Max: 15cm</small>
                        </div>
                        <div class="form-group">
                            <label>Altura (cm)</label>
                            <input type="number" id="label-height" min="6" max="10" value="7" step="0.5">
                            <small style="color: var(--text-muted); font-size: 0.75rem;">Min: 6cm, Max: 10cm</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Quantidade de Etiquetas</label>
                        <input type="number" id="label-qty" min="1" value="1">
                    </div>

                    <button type="button" id="btn-print" class="action-btn"
                        style="width: 100%; margin-top: 1rem; font-size: 1.1rem; padding: 1rem; border-radius: var(--radius-md); border: none; cursor: pointer;">
                        <i class="fa-solid fa-print"></i> Visualizar Impressão / PDF
                    </button>
                    <!-- Visual feedback on A4 fit -->
                    <div id="packing-info"
                        style="margin-top: 0.5rem; text-align: center; font-size: 0.85rem; color: var(--secondary-color);">
                    </div>

                </form>
            </section>

            <!-- Right Column: Live Preview -->
            <section class="image-column"
                style="background: #f8f9fa; border-radius: var(--radius-lg); padding: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 500px; border: 1px solid var(--border-color);">
                <h3 style="color: var(--primary-color); margin-bottom: 1.5rem; width: 100%; text-align: center;">
                    Pré-visualização (Aprox.)</h3>

                <!-- The Single Label Preview -->
                <div id="label-preview-container" style="padding: 1rem; border: 1px dashed #ccc; background: white;">
                    <!-- Canvas/Div injected here -->
                </div>

                <div style="margin-top: 2rem; color: var(--text-muted); text-align: center; font-size: 0.9rem;">
                    <p><i class="fa-solid fa-circle-info"></i> O layout na folha A4 será otimizado automaticamente.</p>
                </div>
            </section>

        </main>
    </div>

    <!-- Hidden Print Container -->
    <div id="print-area"></div>

    <script src="label-script.js"></script>
</body>

</html>
